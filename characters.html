<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
    <title>Marvel Wiki</title>
</head>
<body>
    <div class="contenido">
        <div class="navbar">
            <a href="index.html">
                <h1>Marvel Wiki</h1>
            </a>    
        </div>
        
        <div class="fondo">
            <div class="cortina">
                <div class="buscador">
                    <input type="text" class="barra">
                    <input type="submit" class="boton-buscar">
                </div>

                <div class="container-characters"></div>

                <div class="botones">
                    <div>
                        <a href="#" class="boton-anterior">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-caret-left" width="65" height="65" viewBox="0 0 24 24" stroke-width="1.5" stroke="#e62429" fill="#e62429" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M18 15l-6 -6l-6 6h12" transform="rotate(270 12 12)" />
                            </svg>
                        </a>
                    </div>
                    <div>
                        <a href="#"  class="boton-siguiente">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-caret-right" width="65" height="65" viewBox="0 0 24 24" stroke-width="1.5" stroke="#e62429" fill="#e62429" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M18 15l-6 -6l-6 6h12" transform="rotate(90 12 12)" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>

    <script src="build/js/personajes.js" type="module"></script>
</body>
</html>
